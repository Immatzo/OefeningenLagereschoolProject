<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oefeningen rekenen</title>
        <link href="../../css/style.css" rel="stylesheet" type="text/css">
        <script src="js/wiskunde2eleerjaar.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--<link type="image/x-icon" rel="icon" type="image/png" href="favicon.png" />-->
    </head>
    
    <body onload="bodyOnload()">
        <header>
            <h1 class="maintitle">Oefeningen rekenen</h1>
        </header>
        <div id="summarydiv">
            <section id="aantalOefeningen">
                <normaltext>Aantal oefeningen: </normaltext>
                <input class="numberinput" id="aantalOefeningenInput" value="10" placeholder="aantal"/>
            </section>
            <section id="optelling">
                <div class="subtitlediv">
                    <input type="checkbox" id="optellingoefeninginput" name="optellingoefeninginput" onchange="checkAlleOptionsFalse('optelling')">
                    <label for="optellingoefeninginput" class="subtitle">Optelling</label>
                </div>
                <div class="options">
                    <normaltext>Optelling met uitkomst tussen </normaltext>
                    <input class="numberinput" id="optellingminimum" placeholder="minimum"/>
                    <normaltext> en </normaltext>
                    <input class="numberinput" id="optellingmaximum" placeholder="maximum"/>
                    <normaltext> met </normaltext>
                    <input class="numberinput" id="optellingaantalparams" value="2" placeholder="aantal"/>
                    <normaltext> parameters (max. 5 parameters).</normaltext><br>
                    <input type="checkbox" class="options suboptions" id="optellingeerstegetaltiental" name="someerstegetaltientalcheckbox" onchange="checkOefening('optelling', true)">
                    <label for="optellingeerstegetaltiental"> Eerste getal is een tiental</label>
                    <input type="checkbox" class="options suboptions" id="optellingtweedegetaltiental" name="somtweedegetaltientalcheckbox" onchange="checkOefening('optelling', true)">
                    <label for="optellingtweedegetaltiental"> Tweede getal is een tiental</label><br>
                    <p id="optellingerror" class="error"></p>
                </div>
            </section>
            <section id="verschil">
                <div class="subtitlediv">
                    <input type="checkbox" id="verschiloefeninginput" name="verschiloefeninginput" onchange="checkAlleOptionsFalse('verschil')">
                    <label for="verschiloefeninginput" class="subtitle">Verschil</label>
                </div>
                <div class="options">
                    <normaltext>Verschil met uitkomst tussen </normaltext>
                    <input class="numberinput" id="verschilminimum" placeholder="minimum"/>
                    <normaltext> en </normaltext>
                    <input class="numberinput" id="verschilmaximum" placeholder="maximum"/>
                    <normaltext> met </normaltext>
                    <input class="numberinput" id="verschilaantalparams" value="2" placeholder="aantal"/>
                    <normaltext> parameters (max. 5 parameters).</normaltext><br>
                    <input type="checkbox" class="suboptions" id="verschileerstegetaltiental" name="verschileerstegetaltientalcheckbox" onchange="checkOefening('verschil', true)">
                    <label for="verschileerstegetaltiental"> Eerste getal is een tiental</label>
                    <input type="checkbox" class="suboptions" id="verschiltweedegetaltiental" name="verschiltweedegetaltientalcheckbox" onchange="checkOefening('verschil', true)">
                    <label for="verschiltweedegetaltiental"> Tweede getal is een tiental</label><br>
                    <p id="verschilerror" class="error"></p>
                </div>
            </section>
            <section class="wrapper">
                <div id="vermenigvuldiging" class="wrapper-item">
                    <div class="subtitlediv">
                        <input type="checkbox" id="vermenigvuldigingoefeninginput" name="vermenigvuldigingoefeninginput" onchange="checkAlleOptionsFalse('vermenigvuldiging', true)">
                        <label for="vermenigvuldigingoefeninginput" class="subtitle">Vermenigvuldiging</label>
                    </div>
                    <div id="vermenigvuldiging_checkboxes" class="wrapper-options" >
                        <input type="checkbox" class="vermenigvuldigingoefeninginput_item" id="vermenigvuldiging_alles" name="vermenigvuldigingoefeninginput_alles" onchange="checkOefening('vermenigvuldiging', true), checkAlleOptionCheckboxes('vermenigvuldiging')">
                        <label for="vermenigvuldigingoefeninginput_alles" class="vermenigvuldiging_option">Alle maaltafels</label><br>
                    </div>
                    <p id="vermenigvuldigingerror" class="error"></p>
                </div>
                <div id="deling" class="wrapper-item">
                    <div class="subtitlediv">
                        <input type="checkbox" id="delingoefeninginput" name="delingoefeninginput" onchange="checkAlleOptionsFalse('deling')">
                        <label for="delingoefeninginput" class="subtitle">Deling</label>
                    </div>
                    <div id="deling_checkboxes" class="wrapper-options">
                        <input type="checkbox" class="delingoefeninginput_item" id="deling_alles" name="delingoefeninginput_alles" onchange="checkOefening('deling', true), checkAlleOptionCheckboxes('deling')">
                        <label for="delingoefeninginput_alles" class="deling_option">Alle deeltafels</label><br>
                    </div>
                    <p id="delingerror" class="error"></p>
                </div>
            </section>
            <br>
            <button onclick="handleStart()">
                Start!
            </button>
            <button onclick="handleUrl()">
                Genereer URL!
            </button>
            <p id="urlField"></p>
        </div>
        <div id="oefeningdiv" style="display: none">
            <div id="insertdiv">
                
            </div>
            <div id="buttondiv" >
                <button onclick="loadsummary()"> Menu </button>
                <button onclick="handleVerbeteren()"> Verbeteren </button>
            </div>
        </div>
    </body>
    <br>
    <br>
    <br>
    <footer>
        <p id="footertext">&#169; Copyright by Elise Van Gestel 2020</p>
    </footer>
</html>
